<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="lightblue" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="150" height="150" patternUnits="userSpaceOnUse">
      <rect width="150" height="150" fill="url(#smallGrid)"/>
      <path d="M 150 0 L 0 0 0 150" fill="none" stroke="lightgray" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>